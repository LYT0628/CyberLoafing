<div class="col-sm-12 col-md-6 col-lg-3">
      <div class="card">
        <a href="{{$.Permalink}}">
        {{/*  header  */}}
        <div class="card-header">
          <div class="card-title">
            {{ partial "hugolib/title.html" . }}
          </div>
        </div>
        {{/*  body-text  */}}
        {{with (partial "hugolib/description.html" .)}}
            <div class="card-body">
              <div class="card-text">
                <p> . </p>
              </div>
            </div>
        {{end}}
        {{/*  card-footer  */}}
        <div class="card-footer">
          <p>Pages: {{ len $.Pages }}</p>
        </div>
          </a>
      </div>
</div>
