{{ define "body" }}

  {{ partial "comps/bs-cover.html" . }}

{{/*  post  */}}
  <main>
    <div class="container">
      <h1 class="text-center" >{{.Title}} </h1>
      <div class="row">
        <div class="col-md-3">
          <section>
            <p class="p2">Reading Time</p>
            <p class="p4">{{ .ReadingTime}} minutes</p>
          </section>
          <section>
            <p class="p2">Word Count</p>
            <p class="p4">{{.FuzzyWordCount}}</p>
          <section>
          <hr/>
          </section>
        </div>
        <div class="col-sm-12 col-md-9">
          {{.Content | markdownify}}
        </div>
      </div>

    </div>

  </main>
  
{{ end }}
