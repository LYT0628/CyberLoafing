 <li class="post">
{{/* 封面  */}}
  {{with (.Resources.GetMatch "cover.*")}}
    <img alt="{{$.Title}}" 
        loading="lazy" 
        src="{{(.Resize "1000x").Permalink}}" />
  {{end}}
{{/*  链接  */}}
  <a href="{{.Permalink}}">
    <h2>
      {{.Title}}
    </h2>
    <article>
      {{.Summary}} 
    </article>
    <div>Read More</div>
  </a>
</li>
